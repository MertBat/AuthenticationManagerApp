<div class="d-flex justify-content-between">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button mat-raised-button class="raised-button" (click)="removeSelectedRows()" [disabled]="selectedProductsId.length == 0 ? true : false">
    Remove Rows
  </button>
</div>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="SelectProduct(element.id, $event)" >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" (click)="edit(element.id)">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Catagory</th>
    <td mat-cell *matCellDef="let element" (click)="edit(element.id)">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element" (click)="edit(element.id)">{{ element.price }} â‚º</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>
</table>
<div class="add-icon">
  <button mat-fab aria-label="add new profile" (click)="addProduct()">
    <mat-icon>add</mat-icon>
  </button>
</div>
