<div class="row">
  <nb-flip-card
    class="col-sm-4 m-3"
    *ngFor="let product of productListShoe"
    style="width: 400px; height: 400px;"
  >
    <nb-card-front>
      <nb-card class="nbCard">
        <div class="some">
          <h1 style="position: absolute">asasa</h1>
          <div class="child" style="max-width: 400">
            <img
              [src]="product.url"
              [alt]="product.name"
            />
          </div>
        </div>
        <div class="row addToCard">
          <div class="col-sm-4">
          <p style="font-weight: bold; color: #ff4081; text-align: center; font-size: large;" > {{product.price}} â‚º</p>
        </div>
        <button mat-flat-button color="accent"  class="col-sm-4" >
          Add to card
        </button>
      </div>
      </nb-card>
    </nb-card-front>
    <nb-card-back>
      <nb-card style="min-height: 400px;">
        <nb-card-body > 
        <h4> {{product.name}} </h4>
        <hr>
        <p> {{product.description}} </p>  
        </nb-card-body>
      </nb-card>
    </nb-card-back>
  </nb-flip-card>
</div>
